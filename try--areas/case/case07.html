                <div class="anli-more">
                    <a href="" class="fr" style="margin-right:0 ">返回案例</a>
                    <h2 class="navbar-tit zhuse" id="title">{{data.title}}</h2>
                    <p>
                        <span id="time">{{data.time}}</span>&nbsp;&nbsp;&nbsp; 开源中国：<a href="javascrip
